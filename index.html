<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Dungeons & Druids</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">

        <!-- Fonts & Icons -->
	</head>

	<body>
		<main>
            <section>
                <h1>Dungeons & Druids</h1>
                <p>Dungeons & Dragons resources for the Druid class.</p>
            </section>

            <section>
                <h2>Can I Wild Shape Into This?</h2>
                <p>Tell us your subclass and level, and we'll let you know if you can wild shape into your monster!</p>

                <form>
                    <div class="formRow">
                        <section class="formBox">
                            <label for="characterName">Character Name: </label>
                            <input type="text" id="characterName" name="characterName" value="Character Name">
                        </section>
                        <section class="formBox">
                            <label for="subclass">Choose Your Subclass:</label>
                            <select name="subclass" id="subclass">
                                <option value="land">Circle of the Land</option>
                                <option value="moon">Circle of the Moon</option>
                                <option value="dreams">Circle of Dreams</option>
                                <option value="shepherd">Circle of the Shepherd</option>
                                <option value="spores">Circle of Spores</option>
                                <option value="stars">Circle of Stars</option>
                                <option value="wildfire">Circle of Wildfire</option>
                            </select>
                        </section>
                    </div>
                    <div class="formRow">
                        <section class="formBox">
                            <label for="level">Choose Your Level:</label>
                            <input type="number" id="level" value="1" min="1" max="20">
                        </section>
                        <section class="formBox">
                            <label for="monsterInput">Choose Your Creature:</label>
                            <select name="monsterInput" id="monsterInput">

                            </select>
                        </section>
                    </div>
                </form>
                <button id="wildShapeButton" type="button">Can I Wild Shape?</button>
            </section>

            <section id="answerData">
                <p id="canWildShapeAnswer"></p>
            </section>
        </main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
